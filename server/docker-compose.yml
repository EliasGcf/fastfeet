version: '3.6'

networks:
  fastfeet-network:
    driver: bridge

services:
  fastfeet-api:
    build: .
    volumes:
      - .:/home/node/api
    environment:
      - DB_HOST=fastfeet-postgres
      - REDIS_URL=fastfeet-redis
      - MONGO_URL=fastfeet-mongo
    depends_on:
      - fastfeet-postgres
      - fastfeet-mongo
    networks:
      - fastfeet-network
    container_name: fastfeet-api
    command: yarn dev
    ports:
      - '3333:3333'

  fastfeet-queue:
    build: .
    environment:
      - DB_HOST=fastfeet-postgres
      - REDIS_URL=fastfeet-redis
      - MONGO_URL=fastfeet-mongo
    depends_on:
      - fastfeet-redis
    networks:
      - fastfeet-network
    container_name: fastfeet-queue
    command: yarn queue

  fastfeet-postgres:
    image: postgres
    container_name: fastfeet-postgres
    environment:
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - '5432:5432'
    networks:
      - fastfeet-network

  fastfeet-mongo:
    image: bitnami/mongodb:latest
    container_name: fastfeet-mongo
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - MONGODB_USERNAME=${MONGO_USER}
      - MONGODB_PASSWORD=${MONGO_PASS}
      - MONGODB_DATABASE=${MONGO_DB}
    ports:
      - '27017:27017'
    networks:
      - fastfeet-network

  fastfeet-redis:
    image: bitnami/redis:latest
    container_name: fastfeet-redis
    environment:
      - ALLOW_EMPTY_PASSWORD=no
      - REDIS_PASSWORD=${REDIS_PASS}
    networks:
      - fastfeet-network
